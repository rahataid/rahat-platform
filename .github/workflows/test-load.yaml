name: AA Test Load CI/CD

on:
  workflow_dispatch:
    inputs:
      apps_to_build:
        description: "Apps to build (comma-separated: beneficiary,rahat or leave empty for all)"
        required: false
        default: ""
        type: string
      tag_suffix:
        description: "Tag suffix (e.g., test-load)"
        required: true
        default: "test-load"
        type: string
      env_secret_name:
        description: "Environment secret name"
        required: true
        default: "ENV_AA_TEST_LOAD"
        type: string

concurrency:
  group: aa-test-load-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: false
  NODE_VERSION: "20.10.0"
  PNPM_VERSION: "8.14.1"
  REGISTRY: docker.io
  IMAGE_NAMESPACE: esatya

jobs:
  setup:
    name: Setup Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Build Matrix
        id: set-matrix
        run: |
          APPS="${{ inputs.apps_to_build }}"
          if [ -z "$APPS" ]; then
            APPS="beneficiary,rahat"
          fi
          JSON=$(printf '%s\n' "$APPS" | awk -F',' '{printf "["; for(i=1;i<=NF;i++) printf "\"%s\"%s",$i,(i==NF?"":","); printf "]"}')
          echo "matrix={\"app\":$JSON}" >> $GITHUB_OUTPUT

  build:
    name: Build & Push - ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Node + PNPM Setup
      # -----------------------------

      # Setup Node FIRST
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      # Then setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false


      - name: Install Dependencies
        run: |
          pnpm install
          pnpm prisma:generate

      - name: Build Application
        run: npx nx build ${{ matrix.app }}


      # -----------------------------
      # Inject Environment
      # -----------------------------
      - name: Inject Environment File
        run: |
          echo "${{ secrets[inputs.env_secret_name] }}" > .env

      # -----------------------------
      # Vault Import
      # -----------------------------
      - name: Import Secrets from Vault
        id: vault
        uses: hashicorp/vault-action@v2.4.0
        with:
          url: ${{ secrets.VAULT_URL }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            github/data/general/docker/esatya username | DOCKERHUB_USERNAME ;
            github/data/general/docker/esatya password | DOCKERHUB_TOKEN ;
      # -----------------------------
      # Docker Setup
      # -----------------------------
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.vault.outputs.DOCKERHUB_USERNAME }}
          password: ${{ steps.vault.outputs.DOCKERHUB_TOKEN }}

      - name: Extract Git Metadata
        id: meta
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "run_number=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      # -----------------------------
      # Docker Build & Push
      # -----------------------------
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.app }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/rahat-platform-${{ matrix.app }}:${{ inputs.tag_suffix }}
            ${{ env.IMAGE_NAMESPACE }}/rahat-platform-${{ matrix.app }}:${{ inputs.tag_suffix }}-${{ steps.meta.outputs.short_sha }}-${{ steps.meta.outputs.run_number }}
